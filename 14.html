    <div>
      <div class="row mx-0 px-0">
        <div class="col-12 light_pink_color py-2 my-3 text-center position-relative">
          <img class="position-absolute plan_mark" src="./assets/img/plan.svg">
          <p class="f16 font-weight-bold pl-5">絶対10キロやせるぞーー！！</p>
        </div>
        <div class="col-12 position-relative">
          <div class="chat_list">
            <div class="chat_unit my-2">
              <div class="row chat_send">
                <div class="col-2 pr-0">
                  <div class="chat_man">
                    <img src="./assets/img/girl_back.png" class=""/>
                    <p class="f9 text-center">KIINA</p>
                  </div>
                </div>
                <div class="col-10 pl-1">
                  <div class="chat_text d-inline-block light_blue rounded-pill px-3 py-3">
                    <span class="f12 font-weight-bold"> タスクを立て直そう!</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat_unit my-2">
              <div class="row">
                <div class="col-12">
                  <div class="chat_receive row align-text-center">
                    <div class="col-2 pr-0 text-right">
                      <div class="chat_calendar">
                        <a href="7.html"><img src="./assets/img/calendar.svg" class="w-100"/></a>
                      </div>
                    </div>
                    <div class="col-8 px-1">
                      <div class="another_calendar_input d-inline-block w-100 py-1">
                        <input placeholder="青汁を飲む" class="w-100 pl-2 rounded text-center f12">
                      </div>
                    </div>
                    <div class="col-2 pl-0">
                      <div class="chat_man_right ">
                        <img src="./assets/img/avatar.png" class="" />
                        <p class="f9 text-center">YOU</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat_unit my-2">
              <div class="row">
                <div class="col-12">
                  <div class="chat_receive row align-text-center">
                    <div class="col-2 pr-0 text-right">
                      <div class="chat_calendar">
                        <a href="7.html"><img src="./assets/img/calendar.svg" class="w-100"/></a>
                      </div>
                    </div>
                    <div class="col-8 px-1">
                      <div class="another_calendar_input d-inline-block w-100 py-1">
                        <input placeholder="2キロ走る" class="w-100 pl-2 rounded text-center f12">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat_unit my-2">
              <div class="row">
                <div class="col-12">
                  <div class="chat_receive row align-text-center">
                    <div class="col-2 pr-0 text-right">
                      <div class="chat_calendar">
                        <a href="7.html"><img src="./assets/img/calendar.svg" class="w-100"/></a>
                      </div>
                    </div>
                    <div class="col-8 px-1">
                      <div class="another_calendar_input d-inline-block w-100 py-1 text-center">
                        <input placeholder="一駅分歩く" class="w-100 pl-2 rounded text-center f12">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat_unit my-2 mb-5">
              <div class="row">
                <div class="col-12">
                  <div id="btn_add_goal">
                    <i class="fa fa-plus fa-2x"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-absolute finish_button_plan w-100">
          <div class="row">
            <div class="col-6 offset-3">
              <button class="btn w-100 rounded-pill py-3 my-5 light_pink_color f17">完了する</button>
            </div>
          </div>
        </div>
      </div>
